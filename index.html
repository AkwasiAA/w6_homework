<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <title>Watches of Edinburgh</title>
</head>
<body>
    <form id="new-item-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="product_name" class="primary">Product Name:</label>
                <input type="text" id="product_name" required>
            </div>

            <div class="form-item">
                <label for="prod_description" class="primary">Product Description:</label>
                <input type="text" id="prod_description" required>
            </div>

            <div class="form-item">
                <label for="quantity" class="primary">Quantity:</label>
                <input type="number" id="quantity" required>
            </div>

            <div class="form-item">
                <label for="purchase_price">Purchased for:</label>
                <input type="number" id="purchase_price" required>
            </div>

            <div class="form-item">
                <label for="selling_price">Price:</label>
                <input type="number" id="selling_price" required>
            </div>

            <div class="form-item">
                <label for="supplier" class="primary">Supplier</label>
                <select id="supplier">
                    <option value="" disabled selected></option>
                    <option value="Rado Wholesale PLC">Rado Wholesale PLC</option>
                    <option value="Montredo Watches Ltd">Montredo Watches Ltd</option>
                    <option value="Baume & Mercier SA">Baume & Mercier SA</option>
                    <option value="Frederique Constant SA">Frederique Constant SA</option>
                    <option value="Junghans Uhren GmbH">Junghans Uhren GmbH</option>
                </select>
            </div>
        </div>
        <input type="submit" value="save">
    </form>
    
    <button id="delete-all">Delete All</button>

    <h1>New Product Entry</h1>
    <ul id="new-product-entry"></ul>
</body>
</html>
